  defaultSeverity: "error"
  extends: 
    - "tslint:recommended"
  jsRules: {}
  rules: 
    semicolon: 
      - true
      - "never"
    quotemark: 
      - true
      - "single"
    no-console: false
    ordered-imports: false
    no-var-requires: false
    max-line-length: false
  rulesDirectory: []

